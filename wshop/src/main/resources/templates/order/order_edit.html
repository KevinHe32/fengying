<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <!--[if IE]>
    <meta http-equiv="x-ua-compatible" content="IE=9"/><![endif]-->
    <meta name="author" content="SuggeElson"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="application-name" content=""/>

    <link th:href="@{/static/assets/css/icons.css}" rel="stylesheet"/>
    <link th:href="@{/static/assets/css/sprflat-theme/jquery.ui.all.css}" rel="stylesheet"/>
    <link th:href="@{/static/assets/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/static/assets/css/plugins.css}" rel="stylesheet"/>
    <link th:href="@{/static/assets/css/main.css}" rel="stylesheet"/>
    <link th:href="@{/static/assets/css/custom.css}" rel="stylesheet"/>
    <link th:href="@{/static/assets/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/static/assets/css/upload-img.css}" rel="stylesheet"/>

    <link th:href="@{/static/assets/bootstrapValidator/bootstrapValidator.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/assets/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
    <script th:src="@{/static/assets/js/jquery-2.0.3.min.js}"></script>

    <script>
        /*<![CDATA[*/
        $(document).ready(function () {
            $('#orderForm').bootstrapValidator({
                message: 'This value is not valid',
                feedbackIcons: {},
                fields: {
                    machineNumber: {
                        message: '机器编号不能为空',
                        validators: {
                            notEmpty: {
                                message: '机器编号不能为空'
                            }
                        }
                    },
                    colorNumber: {
                        validators: {
                            notEmpty: {
                                message: '色号不能为空'
                            }
                        }
                    },
                    codeNumber: {
                        message: '代号不能为空',
                        validators: {
                            notEmpty: {
                                message: '代号不能为空'
                            }
                        }
                    },
                    batchNumber: {
                        message: '批号不能为空',
                        validators: {
                            notEmpty: {
                                message: '批号不能为空'
                            }
                        }
                    },
                    material: {
                        message: '原料不能为空',
                        validators: {
                            notEmpty: {
                                message: '原料不能为空'
                            }
                        }
                    },
                    number: {
                        message: '数量不能为空',
                        validators: {
                            notEmpty: {
                                message: '数量不能为空'
                            }
                        }
                    },
                    customer: {
                        message: '客户不能为空',
                        validators: {
                            notEmpty: {
                                message: '客户不能为空'
                            }
                        }
                    },
                    package2: {
                        message: '包装不能为空',
                        validators: {
                            notEmpty: {
                                message: '包装不能为空'
                            }
                        }
                    }
                }
            }).on('success.form.bv', function (e) { //点击提交之后
                $("#submit_btn").attr('disabled', "true");
                $.post("/order/editOrder/", $("#orderForm").serialize())
                    .success(function (data) {
                        if (data.code == '0') {
                            $('#successModal').modal('show');
                            $('#successModal').find('.operate-tip').html("编辑生产单【" + $("input[name='machineNumber']").val() + "】，操作成功！");
                        } else {
                            $("#submit_btn").removeAttr("disabled");
                            $('#failureModal').modal('show');
                            $('#failureModal').find('.operate-tip').html("编辑生产单【" + $("input[name='machineNumber']").val() + "】，操作失败！");
                            return false;
                        }
                    })
                    .error(function () {
                        $('#failureModal').modal('show');
                        $('#failureModal').find('.operate-tip').html("不可预知的异常，无法提交请求！");
                        return false;
                    });
            });


        });
        /*]]>*/
    </script>
</head>

<body>

<body>
<div th:replace="layout/header :: header"></div>
<div th:replace="layout/nav :: nav"></div>

<div id="content">
    <div class="content-wrapper">
        <h3>生产通知单列表
            <small>
                <ul id="crumb" class="breadcrumb">
                    <li>Home</li>
                    <li class=""><a href="/order/list/">生产通知单列表</a></li>
                    <li class="active">编辑生产通知单</li>
                </ul>
            </small>
        </h3>

        <div class="outlet">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary toggle panelMove panelClose panelRefresh">
                        <div class="panel-heading">
                            <h4 class="panel-title"><i class="im-wand"></i> 编辑生产通知单</h4>
                        </div>
                        <form id="orderForm" method="post" class="form-horizontal form-wizard" role="form">
                            <div class="panel-body">
                                <div class="row row-two-col">
                                    <div class="col-lg-6">
                                        <input type="hidden" class="form-control" id="id" name="id"
                                               th:value="${record.id}" placeholder="机器编号">

                                        <div class="form-group">
                                            <label class="control-label">机器编号： <span style="color:red;">*</span></label>
                                            <input type="text" class="form-control" id="machineNumber" name="machineNumber" th:value="${record.machineNumber}" placeholder="机器编号">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="control-label">代号： <span style="color:red;">*</span></label>
                                            <input type="text" class="form-control" id="colorNumber"
                                                   th:value="${record.colorNumber}" name="colorNumber"  placeholder="代号">
                                        </div>
                                    </div>
                                </div>

                                <div class="row row-two-col">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="control-label">代号：</label>
                                            <input type="text" class="form-control" id="codeNumber" name="codeNumber"
                                                   th:value="${record.codeNumber}" placeholder="代号">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="control-label">批号：</label>
                                            <input type="text" class="form-control" id="batchNumber" name="batchNumber"
                                                   th:value="${record.batchNumber}" placeholder="批号">
                                        </div>
                                    </div>
                                </div>

                                <div class="row row-two-col">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="control-label">原料：</label>
                                            <input type="text" class="form-control" id="material" name="material"
                                                   th:value="${record.material}" placeholder="原料">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="control-label">数量：</label>
                                            <input type="text" class="form-control" id="number" name="number"
                                                   th:value="${record.number}" placeholder="数量">
                                        </div>
                                    </div>
                                </div>
                                <div class="row row-two-col">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="control-label">客户：</label>
                                            <input type="text" class="form-control" id="customer" name="customer"
                                                   th:value="${record.customer}" placeholder="客户">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="control-label">包装：</label>
                                            <input type="text" class="form-control" id="package2" name="package2"
                                                   th:value="${record.package2}" placeholder="包装">
                                        </div>
                                    </div>
                                </div>



                                <div class="row row-two-col">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label class="control-label">备注 ： </label>
                                            <textarea class="form-control" id="remark" name="remark" placeholder="备注" th:text="${record.remark}"></textarea>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="panel-footer">
                                <div class="row" style="margin-top: 15px;">
                                    <div class="form-group">
                                        <div class="col-lg-12" style="text-align: center;">
                                            <button class="btn btn-primary submit_btn">保存</button> &nbsp;&nbsp;&nbsp;&nbsp;
                                            <a class="btn btn-default" href="/order/list">取消</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                 </div>
            </div>
        </div>

        <div class="modal fade" id="successModal" data-backdrop="static" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog-or">
                <div class="modal-content panel-success">
                    <div class="modal-header">
                        <h4 id="myModalLabel" contenteditable="true">操作提示</h4>
                    </div>
                    <div class="modal-body warning-info-text">
                        <i class="fa fa-check success-icon"></i>
                        &nbsp;<span class="operate-tip"></span>
                    </div>
                    <div class="modal-footer">
                        <a href="/order/list" class="btn btn-primary">确定</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="failureModal" data-backdrop="static" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog-or">
                <div class="modal-content panel-success">
                    <div class="modal-header">
                        <h4 id="myModalLabel" contenteditable="true">操作提示</h4>
                    </div>
                    <div class="modal-body warning-info-text">
                        <i class="fa fa-times failure-icon"></i>
                        &nbsp;<span class="operate-tip"></span>
                    </div>
                    <div class="modal-footer">
                        <a href="/order/list" class="btn btn-primary">确定</a>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>

    </div>
    <!-- End .content-wrapper -->
    <div class="clearfix"></div>
</div>


<script th:src="@{/static/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/static/assets/bootstrapValidator/bootstrapValidator.min.js}"></script>

</body>
</html>
