<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <!--[if IE]>
    <meta http-equiv="x-ua-compatible" content="IE=9"/><![endif]-->
    <meta name="author" content="SuggeElson"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="application-name" content=""/>

    <link th:href="@{/static/assets/css/icons.css}" rel="stylesheet"/>
    <link th:href="@{/static/assets/css/sprflat-theme/jquery.ui.all.css}" rel="stylesheet"/>
    <link th:href="@{/static/assets/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/static/assets/css/plugins.css}" rel="stylesheet"/>
    <link th:href="@{/static/assets/css/main.css}" rel="stylesheet"/>
    <link th:href="@{/static/assets/css/custom.css}" rel="stylesheet"/>
    <link th:href="@{/static/assets/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/static/assets/bootstrapValidator/bootstrapValidator.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/assets/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
    <script th:src="@{/static/assets/js/jquery-2.0.3.min.js}"></script>
    <link th:href="@{/static/assets/css/upload-img.css}" rel="stylesheet"/>

    <script>
        /*<![CDATA[*/
        $(document).ready(function () {

        });
        /*]]>*/
    </script>
</head>

<body>
<div th:replace="layout/header :: header"></div>
<div th:replace="layout/nav :: nav"></div>


<div id="content">
    <div class="content-wrapper">
        <h3>商品详情
            <small>
                <ul id="crumb" class="breadcrumb">
                    <li>Home</li>
                    <li class=""><a href="/product/list/">商品列表</a></li>
                    <li class="active">商品详情</li>
                </ul>
            </small>
        </h3>

        <div class="outlet">
            <div class="row">
                <form id="productForm" method="post" class="form-horizontal form-wizard" role="form">
                    <div class="col-lg-12">
                        <div class="panel panel-primary toggle panelMove panelClose panelRefresh">
                            <div class="panel-heading">
                                <h4 class="panel-title"><i class="im-wand"></i>商品基础信息</h4>
                            </div>
                            <div class="panel-body">
                                <div class="row form-row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">商品编码：</label>
                                            <input type="text" class="form-control input-show-style" name="code" id="code" th:value="${record.code}" placeholder=""/>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">商品名称：</label>
                                            <input type="text" class="form-control input-show-style" name="name" id="name" th:value="${record.name}" placeholder=""/>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">商品类别：</label>
                                            <input type="text" class="form-control input-show-style" name="categoryName" id="categoryName" th:value="${record.categoryName}" placeholder=""/>
                                        </div>
                                    </div>
                                </div>

                                <div class="row form-row">
                                     <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">商品性质：</label>
                                            <input type="text" class="form-control input-show-style" name="type" id="type" th:value="${record.type}"  placeholder="" />
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">单价（元）：</label>
                                            <input type="text" class="form-control input-show-style" id="price" name="price" th:value="${record.price}"  placeholder=""/>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">折扣价（元）：</label>
                                            <input type="text" class="form-control input-show-style" name="disPrice" id="disPrice" th:value="${record.disPrice}"  placeholder=""/>
                                        </div>
                                    </div>
                                </div>

                                <div class="row form-row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">代理价（元）：</label>
                                            <input type="text" class="form-control input-show-style" name="agencyPrice" id="agencyPrice" th:value="${record.agencyPrice}"  placeholder=""/>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">库存：</label>
                                            <input type="text" class="form-control input-show-style" name="qty" id="qty" th:value="${record.qty}"  placeholder=""/>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">销售类型：</label>
                                            <input type="text" class="form-control input-show-style" name="level" id="level" th:value="${record.level}"  placeholder=""/>
                                        </div>
                                    </div>
                                </div>

                                <div class="row form-row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">商品标签：</label>
                                            <span th:each="label,status: ${record.labels}">
                                                <span th:text="${label}" class="btn btn-xs btn-lime"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row form-row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="control-label">商品描述信息：</label>
                                            <textarea class="form-control input-show-style" rows="3"  name="description" id="description"  th:text="${record.description}"  placeholder=""></textarea>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="control-label">商品介绍信息：</label>
                                            <textarea class="form-control input-show-style" rows="3" name="specification" id="specification" th:text="${record.specification}" placeholder=""></textarea>
                                        </div>
                                    </div>
                                </div>

                                <div class="row form-row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label class="control-label">商品图片：</label>
                                            <div class="upload-group">
                                                <div class="upload-style" th:each="pic,status: ${record.pics}">
                                                    <span class="upload-text hidden-image"></span>
                                                    <img th:src="${pic}" id="1" class="he_border1_img img-style">
                                                    <div class="entity" style="display: none;">
                                                        <a href="#" class="view" id="view0">View</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                     </div>

                    <div class="col-lg-12">
                        <div class="panel panel-primary toggle panelMove panelClose panelRefresh">
                            <div class="panel-heading">
                                <h4 class="panel-title"><i class="im-wand"></i>商品详细信息</h4>
                            </div>

                            <div class="panel-body">
                                <div class="row form-row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">商品品牌：</label>
                                            <input type="text" class="form-control input-show-style" name="brandName" id="brandName" th:value="${record.brandName}"  placeholder=""/>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">生产许可证编号：</label>
                                            <input type="text" class="form-control input-show-style" name="licenseNumber" id="licenseNumber"
                                                   th:value="${record.licenseNumber}"  placeholder=""/>

                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">产品标准号：</label>
                                            <input type="text" class="form-control input-show-style" name="standardNumber" id="standardNumber"
                                                   th:value="${record.standardNumber}"  placeholder=""/>
                                        </div>
                                    </div>
                                </div>

                                <div class="row form-row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">生产厂名：</label>
                                            <input type="text" class="form-control input-show-style" id="factoryName" name="factoryName" th:value="${record.factoryName}"  placeholder=""/>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">生产厂址：</label>
                                            <input type="text" class="form-control input-show-style" name="factoryAddress" id="factoryAddress" th:value="${record.factoryAddress}"  placeholder=""/>

                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">生产厂家联系方式：</label>
                                            <input type="text" class="form-control input-show-style" name="factoryContactNumber" id="factoryContactNumber"
                                                   th:value="${record.factoryContactNumber}"  placeholder=""/>
                                        </div>
                                    </div>
                                </div>

                                <div class="row form-row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">生产开始时间：</label>
                                            <input type="text" class="form-control input-show-style" th:value="${record.birthtimeStart}"  placeholder=""/>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">生产截止时间：</label>
                                            <input type="text" class="form-control input-show-style" th:value="${record.birthtimeEnd}"  placeholder=""/>

                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">生产工艺：</label>
                                            <input type="text" class="form-control input-show-style" name="technology" id="technology"
                                                   th:value="${record.technology}" placeholder=""/>
                                        </div>
                                    </div>
                                </div>

                                <div class="row form-row">
                                    <div class="col-lg-4">

                                        <div class="form-group">
                                            <label class="control-label">保质期：</label>
                                            <input type="text" class="form-control input-show-style" name="aualityPeriod" id="aualityPeriod" th:value="${record.aualityPeriod}"  placeholder=""/>

                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">食品添加剂：</label>
                                            <input type="text" class="form-control input-show-style" name="foodAdditives" id="foodAdditives" th:value="${record.foodAdditives}"  placeholder=""/>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">生产厂地：</label>
                                            <input type="text" class="form-control input-show-style" name="placeOrigin" id="placeOrigin" th:value="${record.placeOrigin}"  placeholder=""/>
                                        </div>
                                    </div>
                                </div>

                                <div class="row form-row">
                                    <div class="col-lg-4">

                                        <div class="form-group">
                                            <label class="control-label">净含量：</label>
                                           <input type="text" class="form-control input-show-style" id="weight" name="weight" th:value="${record.weight}"  placeholder=""/>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">包装方式：</label>
                                            <input type="text" class="form-control input-show-style" id="packageMethod" name="packageMethod" th:value="${record.packageMethod}"  placeholder=""/>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">是否含糖：</label>
                                            <input type="text" class="form-control input-show-style" name="containSugar" id="containSugar" th:value="${record.containSugar}"  placeholder=""/>
                                        </div>
                                    </div>
                                </div>

                                <div class="row form-row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">品质：</label>
                                            <input type="text" class="form-control input-show-style" name="quality" id="quality" th:value="${record.quality}" placeholder=""/>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">形状：</label>
                                            <input type="text" class="form-control input-show-style" id="shape" name="shape" th:value="${record.shape}" placeholder=""/>

                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">颜色：</label>
                                            <input type="text" class="form-control input-show-style" name="color" id="color" th:value="${record.color}"  placeholder=""/>
                                        </div>
                                    </div>
                                </div>

                                <div class="row form-row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">特产品类：</label>
                                            <input type="text" class="form-control input-show-style" name="specialCategory" id="specialCategory" th:value="${record.specialCategory}"  placeholder="" th:value="冰糖燕窝"/>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">适用对象：</label>
                                            <input type="text" class="form-control input-show-style" id="adaptObject" name="adaptObject" th:value="${record.adaptObject}"  placeholder=""/>
                                        </div>
                                    </div>

                                </div>

                                <div class="row form-row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="control-label">配料表信息：</label>
                                            <textarea class="form-control input-show-style" name="burdenList" id="burdenList" placeholder="" th:text="${record.burdenList}" ></textarea>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="control-label">储藏方法：</label>
                                            <textarea class="form-control input-show-style" name="storageMethod" id="storageMethod" placeholder="" th:text="${record.storageMethod}"></textarea>
                                        </div>
                                    </div>
                                </div>

                                <div class="row form-row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">推荐图片：</label>
                                            <div class="upload-group ">
                                                <div class="upload-style">
                                                    <span class="upload-text"></span>
                                                    <input class="upload-file" type="file"
                                                           accept="image/jpeg, image/png" id="upload1"/>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">会员评价图片：</label>
                                            <div class="upload-group ">
                                                <div class="upload-style">
                                                    <span class="upload-text"></span>
                                                    <input class="upload-file" type="file"
                                                           accept="image/jpeg, image/png" id="upload1"/>
                                                </div>

                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label class="control-label">资质证明：</label>
                                            <div class="upload-group ">
                                                <div class="upload-style">
                                                    <span class="upload-text"></span>
                                                    <input class="upload-file" type="file"
                                                           accept="image/jpeg, image/png" id="upload1"/>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-footer">
                                <div class="form-row">
                                    <div class="form-group">
                                        <div class="col-lg-12" style="text-align: center;">

                                            <a class="btn btn-default" href="/product/list">返回商品列表</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="modal fade" id="successModal" data-backdrop="static" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog-or">
                <div class="modal-content panel-success">
                    <div class="modal-header">
                        <h4 id="myModalLabel" contenteditable="true">操作提示</h4>
                    </div>
                    <div class="modal-body warning-info-text">
                        <i class="fa fa-check success-icon"></i>
                        &nbsp;<span class="operate-tip"></span>
                    </div>
                    <div class="modal-footer">
                        <a href="/category/list" class="btn btn-primary">确定</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="failureModal" data-backdrop="static" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog-or">
                <div class="modal-content panel-success">
                    <div class="modal-header">
                        <h4 id="myModalLabel" contenteditable="true">操作提示</h4>
                    </div>
                    <div class="modal-body warning-info-text">
                        <i class="fa fa-times failure-icon"></i>
                        &nbsp;<span class="operate-tip"></span>
                    </div>
                    <div class="modal-footer">
                        <a href="/category/list" class="btn btn-primary">确定</a>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>

    </div>
    <!-- End .content-wrapper -->
    <div class="clearfix"></div>
</div>


<script th:src="@{/static/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/static/assets/bootstrapValidator/bootstrapValidator.min.js}"></script>

</body>
</html>
