<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <!--[if IE]><meta http-equiv="x-ua-compatible" content="IE=9"/><![endif]-->
  <meta name="author" content="SuggeElson" />
  <meta name="description" content=""/>
  <meta name="keywords" content=""/>
  <meta name="application-name" content="sprFlat admin template"/>

  <link th:href="@{static/assets/css/icons.css}" rel="stylesheet"/>

  <link th:href="@{static/assets/css/sprflat-theme/jquery.ui.all.css}" rel="stylesheet"/>

  <link th:href="@{static/assets/css/bootstrap.css}" rel="stylesheet"/>

  <link th:href="@{static/assets/css/plugins.css}" rel="stylesheet"/>

  <link th:href="@{static/assets/css/main.css}" rel="stylesheet"/>

  <link th:href="@{static/assets/css/custom.css}" rel="stylesheet"/>
  <link th:href="@{static/assets/css/style-login.css}" rel="stylesheet"/>


</head>

<body class="login-page">

<div id="login" class="animated bounceIn">

  <div class="login-wrapper panel panel-dark">

    <div class="panel-heading text-center" style="height: 70px;">
      <a href="#" class="text-center">
       丰盈配方管理系统
      </a>
    </div>

    <div id="myTabContent" class="tab-content bn">
      <div class="tab-pane fade active in" id="log-in">
        <form class="form-horizontal mt10" action="" method="post" id="login-form" role="form">
          <div class="form-group">
            <div class="col-lg-12">
              <input type="text" name="username" value="" class="form-control left-icon"  placeholder="请输入密码"/>
              <i class="ec-user s16 left-input-icon"></i>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-12">
              <input type="password" name="password" value="" class="form-control left-icon"  placeholder="请输入密码"/>
              <i class="ec-locked s16 left-input-icon"></i>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-12">
              <span style="color:red;" th:text="${msg}"></span>
            </div>
          </div>
          <div class="form-group btn-login">
            <div class="col-lg-12">
              <button type="submit" class="btn btn-block btn-primary">登录</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


</body>
</html>
