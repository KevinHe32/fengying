    <script>
        /*<![CDATA[*/
        $(document).ready(function () {
            $.ajax({
                url: '/getIndexData',
                datatype: 'json',
                type: 'get',
                data:{
                },
                success: function (data) {
                   $('.recipe-size').html(data.data.recipeSize);
                   $('.customer-size').html(data.data.customerSize);
                   $('.mcw-size').html(data.data.mcwSize);
